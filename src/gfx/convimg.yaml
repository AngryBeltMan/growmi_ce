palettes:
  - name: global_palette
    fixed-entries:
      - color: {index: 0, r: 255, g: 255, b: 255}
      - color: {index: 1, r: 255, g: 216, b: 0}
    images: automatic

converts:
  - name: tileset
    palette: global_palette
    tilesets:
      tile-width: 18
      tile-height: 18
      images:
        - tileset.png
  - name: bg
    palette: global_palette
    compress: zx7
    width-and-height: false
    images:
      - growmi_bg.png
outputs:
  - type: c
    include-file: gfx.h
    palettes:
      - global_palette
    converts:
      - tileset
      - bg
